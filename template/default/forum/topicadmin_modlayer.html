<div id="mdly" style="display: none;{if $_G['forum']['picstyle']} margin-top: 20px;{/if}">
	<div class="header ccbox admin">
		<input type="hidden" name="optgroup" />
		<input type="hidden" name="operation" />
		<input id="chkall" type="checkbox" name="chkall" onclick="if(!($('mdct').innerHTML = modclickcount = checkall(this.form, 'moderate'))) {$('mdly').style.display = 'none';}" />
		<label for="chkall">{lang checkall}</label>
		<h6 class="ntip">
			<span>{lang admin_select}</span>
			<span class='num' onclick="$('mdly').className='';" onmouseover="this.title='{lang maximize}'" id="mdct"></span>
			<span>{lang piece}</span>
		</h6>
	</div>
	<div class='features'>
		<!--{if $_G['group']['allowdelpost']}-->
			<a onclick="tmodthreads(3, 'delete');return false;">{lang delete}</a>
			
		<!--{/if}-->
		<!--{if $_G['group']['allowmovethread'] && $_G['forum']['status'] != 3}-->
			<a onclick="tmodthreads(2, 'move');return false;">{lang thread_moved}</a>
			
		<!--{/if}-->
		<!--{if $_G['group']['allowedittypethread']}-->
			<a onclick="tmodthreads(2, 'type');return false;">{lang types}</a>
		<!--{/if}-->
		<!--{if $_G['forum']['status'] == 3 && in_array($_G['adminid'], array('1','2'))}-->
			
			<a onclick="tmodthreads(5, 'recommend_group');return false;">{lang topicadmin_recommend_forum}</a>
		<!--{/if}-->
		<!--{if CURMODULE == 'forumdisplay'}-->
			<!--{hook/forumdisplay_modlayer}-->
		<!--{elseif CURMODULE == 'modcp'}-->
			<!--{hook/modcp_modlayer}-->
		<!--{/if}-->
		<!--{if $_G['group']['allowstickthread']}-->
			<a onclick="tmodthreads(1, 'stick');return false;">{lang thread_stick}</a>
		<!--{/if}-->
		<!--{if $_G['group']['allowdigestthread']}-->
			<a onclick="tmodthreads(1, 'digest');return false;">{lang thread_digest}</a>
		<!--{/if}-->
		<!--{if $_G['group']['allowhighlightthread']}-->
			<a onclick="tmodthreads(1, 'highlight');return false;">{lang thread_highlight}</a>
		<!--{/if}-->
		<!--{if $_G['group']['allowrecommendthread'] && $_G['forum']['modrecommend']['open'] && $_G['forum']['modrecommend']['sort'] != 1}-->
			<a onclick="tmodthreads(1, 'recommend');return false;">{lang recommend}</a>
		<!--{/if}-->
		<!--{if $_G['group']['allowbumpthread'] || $_G['group']['allowclosethread']}-->
			
		<!--{/if}-->
		<!--{if $_G['group']['allowbumpthread']}-->
			<a onclick="tmodthreads(3, 'bump');return false;">{lang admin_bump_down}</a>
		<!--{/if}-->
		<!--{if $_G['forum']['status'] != 3 && $_G['group']['allowclosethread']}-->
			<a onclick="tmodthreads(4);return false;">{lang admin_openclose}</a>
		<!--{/if}-->
	</div>
</div>
