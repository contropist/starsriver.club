<!--{if $list}-->
<ol class="height-limited">
<!--{loop $list $value}-->
	<!--{if $value[uid]}-->
	<li class="reply-item {$value['class']}" title="{if checkperm('managedoing')}IP: $value[ip]{/if}">
		<a class="avatar" href="home.php?mod=space&uid=$value[uid]"><!--{avatar($value[uid],small)}--></a>
		<a class="username" href="home.php?mod=space&uid=$value[uid]">$value[username]</a>
		<div class="message">$value[message]</div>
		<div class="info">
			<!--{if $value[uid]==$_G[uid] || $dv['uid']==$_G[uid] || checkperm('managedoing')}-->
			<div class="tool small r">
				<b class="dots"><i class="dot"></i><i class="dot"></i><i class="dot"></i></b>
				<span class="tooltip lt" data-ignore='1'>
					<a href="home.php?mod=spacecp&ac=doing&op=delete&doid=$value[doid]&id=$value[id]&handlekey=doinghk_{$value[doid]}_$value[id]" id="{$_GET[key]}_doing_delete_{$value[doid]}_{$value[id]}" onclick="showWindow(this.id, this.href, 'get', 0);">{lang delete}</a>
				</span>
			</div>
			<!--{/if}-->

			<span class="str"><!--{date($value['dateline'], 'Y-n-j H:i')}--></span>
			<!--{if $_G[uid] && helper_access::check_module('doing')}-->
			<a class="reply" onclick="docomment_form($value[doid], $value[id], '$_GET[key]');">{lang reply}</a>
			<!--{/if}-->
		</div>
		<div id="{$_GET[key]}_form_{$value[doid]}_{$value[id]}"></div>
	</li>
	<!--{/if}-->
<!--{/loop}-->
</ol>
<!--{/if}-->
