<!--{if empty($ajax_edit)}--><li class="vessel withedge" id="share_$value[sid]_li"><!--{/if}-->	<div class="actstruct share">		<a class="avatar" href="home.php?mod=space&uid=$value[uid]" c="1" target="_blank"><!--{avatar($value[uid],'small')}--></a>		<div class="header">			<a class="name" href="home.php?mod=space&uid=$value[uid]" target="_blank">$value[username]</a>			<p class="sub-line">				<i class="str"><!--{date($value[dateline], 'u')}--></i>				<i class="str">$value[title_template]</i>			</p>			<!--{if $value[uid]==$_G[uid]}-->			<div class="tool">				<b class="dots"><i class="dot"></i><i class="dot"></i><i class="dot"></i></b>				<span class="tooltip lt" data-ignore='1'>					<a href="home.php?mod=spacecp&ac=share&op=delete&sid=$value[sid]&handlekey=dellshk_{$value[sid]}" id="s_$value[sid]_delete" onclick="showWindow(this.id, this.href, 'get', 0);">{lang delete}</a>				</span>			</div>			<!--{/if}-->		</div>		<div class="body">			<!--{if $value[uid] != $_G[uid] && $value[itemid] && helper_access::check_module('share')}-->			    <a href="home.php?mod=spacecp&ac=share&type=$value[type]&id=$value[itemid]" id="k_share" onclick="showWindow(this.id, this.href, 'get', 0);">{lang sharemetoo}</a>			<!--{/if}-->			<!--{hook/space_share_comment_op $k}-->            <!--{if $value[status] == 1}--><span class="xgl">({lang moderate_need})</span><!--{/if}-->			<!--{if $value[body_general]}-->			<p class="message" id="quote_{$id}">$value[body_general]</p>			<!--{/if}-->			<!--{if $value['image']}-->				<a href="$value[image_link]" target="_blank"><img src="$value[image]"/></a>			<!--{/if}-->			$value[body_template]			<!--{if $value['type'] == 'video'}-->				<!--{if !empty($value['body_data']['imgurl'])}-->					<img src="{STATICURL}image/common/vds.png" alt="{lang click_play}"  onclick="showFlash('{$value['body_data']['host']}', '{$value['body_data']['flashvar']}', this, '{$value['sid']}');"/>				<!--{else}-->					<img src="{STATICURL}image/common/vd.gif" alt="{lang click_play}" onclick="showFlash('{$value['body_data']['host']}', '{$value['body_data']['flashvar']}', this, '{$value['sid']}');"/>				<!--{/if}-->			<!--{elseif $value['type'] == 'flash'}-->				<img src="{STATICURL}image/common/flash.gif" alt="{lang click_view}" onclick="showFlash('flash', '{$value['body_data']['flashaddr']}', this, '{$value['sid']}');"/>			<!--{/if}-->		</div>		<div class="footer">			<!--{if $value[sid]}--><a class="icon mt-textsms reply" href="home.php?mod=space&uid=$value[uid]&do=share&id=$value[sid]" target="_blank"><span></span></a><!--{/if}-->		</div>	</div><!--{if empty($ajax_edit)}--></li><!--{/if}-->
