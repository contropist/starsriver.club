    <script>
        addEvent(document,'DOMContentLoaded',function () {
            let postform = SR('#doing_deliver')[0],
                page = SR('#pager_doing')[0],
                scrltem = 0,
                positionfix = function (){
                    if(SRGlobal.Window.Width > 1470){
                        if(body.hasClass('scroll-overhead')){
                            postform.style = 'position: fixed !important; left: ' + (MasElements.guide.Css.width + 761) + 'px; top:'+ (MasElements.Bank.Css.height + 32) + 'px;';
                        } else {
                            postform.style = '';
                        }
                    } else {
                        postform.style = '';
                        if(SRGlobal.Window.Scroll.DirY === 'down'){
                            scrltem = SRGlobal.Window.Scroll.Top;
                            if(page) page.addClass('sleep');
                            if(postform) postform.addClass('sleep');
                        } else if(SRGlobal.Window.Scroll.DirY === 'up' &&  scrltem - SRGlobal.Window.Scroll.Top > 390) {
                            if(page) page.delClass('sleep');
                            if(postform) postform.delClass('sleep');
                        }
                    }
                };

            if(page) page.addClass('sleep');
            if(postform) postform.addClass('sleep');

            addEvent(MasElements.viewer,'scroll',positionfix);

            let Ts = SR('.time-A'),
                Th = Ts[0].Css.height + Ts[0].Css.marginBottom + Ts[0].parentNode.Css.paddingTop;
                TsOn = function (){
                    for (let i=0 ; i <Ts.length; i++){
                        if(Ts[i].parentNode.Css.top < 72 && (isUndefined(Ts[i+1]) || Ts[i+1].parentNode.Css.top > 72)){
                            Ts[i].style = 'position: fixed; top: 82px;';
                            Ts[i].parentNode.style = 'padding-top:' + Th + 'px;';
                        } else {
                            Ts[i].style = '';
                            Ts[i].parentNode.style = '';
                        }
                    }
                };

            addEvent(MasElements.viewer,'scroll',TsOn);
        });
    </script>
