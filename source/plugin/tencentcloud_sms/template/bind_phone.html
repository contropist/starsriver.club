<style type="text/css">
    .txc-container {
        margin-top: 2rem;
    }
    .txc-p {
        margin-top: 1rem;
    }
    .verify-code-btn{
        color: #ffffff;
        text-align: center;
        background-color: #2ea2d9;
    }
      .verify-code-btn:hover {
          cursor:pointer;
      }
      #txc-submit-btn {
          width: 3.2rem;
      }
    /* 按钮disabled的样式 */
    button[disabled], .verify-code-btn[disabled]:not([type]) {
        color: #2ea2d9;
        border: none;
        background-color: #ededed;
    }

</style>
<div class="txc-container">
    <form>
        <div id="bind-block" {if !empty($_G['user_phone']) } style="display: none;" {/if} >
            <p class="txc-p">
            <label for="phone">{lang tencentcloud_sms:bind_phone}：<span class="rq">*</span></label>
            <input type="text" id="phone" size="28" class="px" autocomplete="off">
            </p>
            <p class="txc-p">
                <label for="verify-code">{lang tencentcloud_sms:verify_code}：<span class="rq">*</span></label>
                <input type="text" id="verify-code" size="12" class="px" autocomplete="off">
                <button type="button" class="verify-code-btn" id="get-verify-code"> {lang tencentcloud_sms:send_verify_code}</button>
            </p>
            <p class="txc-p">
                <button type="button" id="txc-submit-btn" class="pn pnc"><strong>{lang tencentcloud_sms:bind}</strong></button>
            </p>
        </div>
<div id="rebind-block" {if empty($_G['user_phone']) } style="display: none;" {/if}>
    <span>{lang tencentcloud_sms:has_bind}：</span><!--{eval echo substr_replace($_G['user_phone'],"****",3,4);}-->
    <button type="button" id="rebind-btn"> {lang tencentcloud_sms:rebind}</button>
</div>
    </form>
</div>
<script src="source/plugin/tencentcloud_sms/js/jquery.min.js"></script>
<script type="text/javascript">
    jQuery.noConflict();
    jQuery(function($){
        //倒计时
        var waitTime = 60;
        //ajax请求地址
        var ajaxUrlPrefix = 'plugin.php?id=tencentcloud_sms:';
        function sendCountdown() {
            if (waitTime > 0) {
                $('#get-verify-code').text(waitTime + '{lang tencentcloud_sms:flush_code}').attr("disabled", true);
                waitTime--;
                setTimeout(sendCountdown, 1000);
            } else {
                $('#get-verify-code').text('{lang tencentcloud_sms:get_verify_code}').attr("disabled", false).fadeTo("slow", 1);
                waitTime = 60;
            }
        }

        $("#rebind-btn").click(function () {
            $("#bind-block").show();
            $("#rebind-block").hide();
        });

        $("#get-verify-code").click(function () {
            var phone = $("#phone").val();
            //校验手机号
            if (phone === '' || !phone.match(/^1[3-9]\d{9}$/)) {
                showDialog('{lang tencentcloud_sms:phone_error}', 'error','warning',function () {
                    $("#phone").focus();
                });
                return;
            }
            $.ajax({
                type: "post",
                url: ajaxUrlPrefix+'get_verify_code',
                dataType:"json",
                data:{
                    phone:phone,
                    type:2,
                },
                success: function(response) {
                    if (response.code !== 0){
                        showDialog(response.msg,'error','error Tips');
                        return;
                    }
                    sendCountdown();
                }
            });
        });

        $("#txc-submit-btn").click(function () {
            var phone = $("#phone").val();
            var verifyCode = $("#verify-code").val();
            //校验手机号
            if (phone === '' || !phone.match(/^1[3-9]\d{9}$/)) {
                showDialog('{lang tencentcloud_sms:phone_error}', 'error','warning',function () {
                    $("#phone").focus();
                });
                return;
            }
            //校验短信验证码
            if (verifyCode === '' || verifyCode.length < 4) {
                showDialog('{lang tencentcloud_sms:code_error}', 'error','warning',function () {
                    $("#verify-code").focus();
                });
                return;
            }
            $.ajax({
                type: "post",
                url: ajaxUrlPrefix + 'bind_phone',
                dataType: "json",
                data: {
                    phone: phone,
                    verifyCode: verifyCode,
                },
                success: function (response) {
                    if (response.code !== 0){
                        showDialog(response.msg,'error','error Tips');
                        return;
                    }
                    showDialog(response.msg,'right','Tips',function(){window.location.reload();});
                }
            });
        });

    });

</script>
